      - name: Set up keychain to be used for codesigning using Codemagic CLI 'keychain' command
        script: |
          keychain initialize
          /usr/local/bin/docker --version
          echo $CREDS
          echo $Test
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files $BUNDLE_ID --type IOS_APP_ADHOC --create
      - name: Use system default keychain
        script: |
          keychain add-certificates
#       - *codesign
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Get Flutter packages
        script: |
          cd . && flutter packages pub get         
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
     
      - name: Build test package
        script: |
          flutter build ios integration_test/app_test.dart --release
          pushd ios
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -config Flutter/Release.xcconfig -derivedDataPath ./build/ios_integ -sdk iphoneos build-for-testing 
          popd
          pushd /Users/builder/clone/ios/build/ios_integ/Build/Products
          zip -r "ios_tests.zip" "Release-iphoneos" "Runner_iphoneos15.4-arm64.xctestrun"
          popd
      - name: Run Firebase Test Lab tests
        script: |
          echo $GCLOUD_KEY_FILE > ./gcloud_key_file.json
          gcloud auth activate-service-account --key-file=gcloud_key_file.json
          gcloud --quiet config set project flutter-integration-tests
          gcloud firebase test ios run --test "/Users/builder/clone/ios/build/ios_integ/Build/Products/ios_tests.zip" \
            --device model=iphone11pro,version=14.7,locale=en_US,orientation=portrait \
            --xcode-version=13.3.1 \
            --timeout 10m
              

