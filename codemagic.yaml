definitions:
  cool_vars: &cool_vars
    meow: 'testing'
  instance_mac_pro: &instance_mac_pro
    instance_type: mac_pro
    max_build_duration: 120
  env_versions: &env_versions
    flutter: stable
    xcode: 13.3.1
    cocoapods: default
  triggering:
    events:
      - tag
    tag_patterns:
      - pattern: 'v1.2'
  environment:
    automatic_ios_signing: &automatic_ios_signing
      groups:
        - ios
        - firebase_credentials
      vars:
        BUNDLE_ID: "com.example.firebaseTestLabtest"
        XCODE_WORKSPACE: "Runner.xcworspace"
        XCODE_SCHEME: "Runner"
workflows:
